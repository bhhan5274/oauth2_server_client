<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <title>Bhhan</title>
</head>
<body class="login-page">
<div class="login-container">
    <div class="login-box shadow">
        <div class="login-form">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-2 font-weight-bold">Login</h1>
                <a class="font-weight-normal" href="#">Create an account</a>
            </div>
            <form class="user" action="/login" method="post">
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Email</label>
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group mt-4">
                    <input type="submit" value="Login" class="btn btn-primary btn-block"/>
                </div>
                <div class="form-group mt-4">
                    <div class="custom-control custom-switch large">
                        <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                        <label class="custom-control-label font-weight-bold" for="remember-me">Keep me logged in</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="text-center">
                <a class="font-weight-bold" href="#">Forgot password?</a>
            </div>
            <div class="mt-3 text-center">
                <span class="small font-weight-normal text-muted">copyright &copy; <script> document.write(new Date().getFullYear()); </script> All Right Reserved</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
