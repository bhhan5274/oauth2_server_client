<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <title>Bhhan</title>
</head>
<body class="login-page">
<div class="login-container">
    <div class="login-box shadow">
        <div class="login-form">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-2 font-weight-bold">OAuth Approval</h1>
            </div>
            <p class="font-weight-bold">Do you authorize <span class="font-weight-bold text-primary" th:text="${client.clientId}"></span> to access your protected resources?</p>
            <form class="user" action="/oauth/authorize" method="post">
                <input name="user_oauth_approval" value="true" type="hidden">
                <div class="form-group" th:each="scope: ${auth_request.scope}">
                    <label th:text="${scope}"></label>
                    <div class="custom-control custom-radio">
                        <input type="radio" th:id="${scope} + 'Approve'" th:name="'scope.' + ${scope}" value="true" class="custom-control-input">
                        <label class="custom-control-label" th:for="${scope} + 'Approve'">Approve</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" th:id="${scope} + 'Deny'" th:name="'scope.' + ${scope}" value="false" class="custom-control-input">
                        <label class="custom-control-label" th:for="${scope} + 'Deny'">Deny</label>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <input type="submit" value="Authorize" name="authorize" class="btn btn-primary btn-block"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
